<!DOCTYPE html>
<html>
<title>WAV View</title>
			
<body>


<h1>WAV2 View</h1>
	
<p>This is a mic input.</p>
<p><input id="file-input" type="file" accept="audio/*;capture=microphone"></p>
<p>
<h3>Contents of the file:</h3>
	
<h3>ChunkID</h3>
<pre id="chunkID"></pre>
	
<h3>ChunkSize</h3>
<pre id="chunkSize"></pre>

<h3>Format</h3>
<pre id="format"></pre>
	
<h3>Sub Chunk1ID</h3>
<pre id="subChunk1ID"></pre>
	
<h3>Sub Chunk1Size</h3>
<pre id="subChunk1Size"></pre>

<h3>Audio Format</h3>
<pre id="audioFormat"></pre>
	
<h3>Number of Channels</h3>
<pre id="numChannels"></pre>

<h3>Sample Rate</h3>
<pre id="sampleRate"></pre>
	
<h3>Byte Rate</h3>
<pre id="byteRate"></pre>
	
<h3>Block Align</h3>
<pre id="blockAlign"></pre>
	
<h3>Bits Per Sample</h3>
<pre id="bitsPerSample"></pre>
	
<h3>Sub Chunk2ID</h3>
<pre id="subChunk2ID"></pre>
	
<h3>Sub Chunk2Size</h3>
<pre id="subChunk2Size"></pre>

</p>
	
 <script>

/**
 * Function that converts a string into its binary representation
 * 
 * @see https://gist.github.com/eyecatchup/6742657
 * @author https://github.com/eyecatchup
 */
function stringToBinary(str, spaceSeparatedOctets) {
    function zeroPad(num) {
        return "00000000".slice(String(num).length) + num;
    }
    return str.replace(/[\s\S]/g, function(str) {
        str = zeroPad(str.charCodeAt().toString(2));
        return !1 == spaceSeparatedOctets ? str : str + " "
    });
};
	 
function readSingleFile(e) {
  var file = e.target.files[0];
  if (!file) {
    return;
  }
  var reader = new FileReader();
  reader.onload = function(e) {
    var contents = e.target.result;
    displayContents(contents);
  };
  reader.readAsBinaryString(file);
}
function displayContents(contents) {
var chunkID = document.getElementById('chunkID');
  chunkID.textContent = contents.substr(0, 4); 
var chunkSize = document.getElementById('chunkSize');
var test = contents.substr(4,4);  
  var test2 =stringToBinary(test);
  chunkSize.textContent = test2;
var format = document.getElementById('format');
  format.textContent = contents.substr(8, 4); 
var subChunk1ID = document.getElementById('subChunk1ID');
  subChunk1ID.textContent = contents.substr(12, 4);
var subChunk1Size = document.getElementById('subChunk1Size');
test = contents.substr(16,4);  
  test2 =stringToBinary(test);
subChunk1Size.textContent =test2.reverse();
var audioFormat = document.getElementById('audioFormat');
  audioFormat.textContent = contents.substr(20, 2); 
var numChannels = document.getElementById('numChannels');
  numChannels.textContent = contents.substr(22, 4); 
var sampleRate = document.getElementById('sampleRate');
  sampleRate.textContent = contents.substr(26, 4); 
var byteRate = document.getElementById('byteRate');
  byteRate.numChannels = contents.substr(30, 4); 
var blockAlign = document.getElementById('blockAlign');
  blockAlign.textContent = contents.substr(32, 2); 
var bitsPerSample = document.getElementById('bitsPerSample');
  bitsPerSample.textContent = contents.substr(34, 2); 
var subChunk2ID = document.getElementById('subChunk2ID');
  subChunk2ID.textContent = contents.substr(36, 4);
var subChunk2Size = document.getElementById('subChunk2Size');
  subChunk2Size.textContent = contents.substr(40,4); 
}
	 
	 
document.getElementById('file-input')
  .addEventListener('change', readSingleFile, false);
    
  </script>
  </body>
</html>
